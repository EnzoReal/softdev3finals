<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Teacher Form</title>
    <link rel="stylesheet" th:href="@{/studentteacher/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/studentteacher/css/styles.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
</head>

<body style="background: rgb(215,234,233);">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
        <div class="container"><a class="navbar-brand" th:href="@{/home}" style="font-family: 'Roboto Slab', serif;font-size: 22px;">Teacher Management</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Teacher Management</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="createStudent">
        <div class="row">
            <div class="col">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center" style="font-family: Roboto, sans-serif;font-size: 25.88000000000001px;">Create Teacher Form</h1>
                    <div class="card-body">
                        <form th:action="@{/teachers}" th:object = "${teacher}" method="POST">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input class="form-control"
                                       type="text"
                                       name="firstName"
                                       th:field = "*{firstName}"
                                       placeholder="Enter First Name...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input class="form-control"
                                       type="text"
                                       name="lastName"
                                       th:field = "*{lastName}"
                                       placeholder="Enter Last Name...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input class="form-control"
                                       type="text"
                                       name="email"
                                       th:field = "*{email}"
                                       placeholder="Enter Email...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input class="form-control"
                                       type="text"
                                       name="username"
                                       th:field = "*{username}"
                                       placeholder="Enter Username...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input class="form-control"
                                       type="text"
                                       name="password"
                                       th:field = "*{password}"
                                       placeholder="Enter Password...">
                            </div>
                            <div class="card-footer text-end" style="background: rgb(255,255,255);">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script th:src="@{/studentteacher/js/script.min.js}"></script>
</body>

</html>
